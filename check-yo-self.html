<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Yo' Self</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:200, 300,400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="flex">
		<h1>CHECK <span>YO'</span> SELF</h1>
		<div class="header__search-bar flex">
			<img class="header--search__icon" src="images/search.svg" height="40px" width="40px">
			<input class="header--search__input" type="text" placeholder=" Search">	
			<select>
				<option value="0">Title</option>
				<option value="1">Tasks</option>
				<option value="2">All</option>
			</select>
		</div>
	</header>
	<nav class="flex">
		<form class="flex">
			<label class="form__label form__label--task-title" for="task-title">Task Title</label>
			<input class="form__input form__input--task-title" type="text" name="task-title">
			<section class="form__task-item-list">
			</section>
			<label class="form__label form__label--task-item" for="task-item">Task Item</label>
			<div class="form__task-input flex">
				<input class="form__input form__input--task-item" type="text" name="task-item">
				<button class="form__input--task-item--button"><img class="plus-icon" src="images/plus.svg"></button>
			</div>
			<button class="form__button form__button--make-task-list">Make Task List</button>
			<button class="form__button form__button--clear-all">Clear All</button>
		</form>
		<button class="form__button form__button--filter-by-urgency">Filter by Urgency</button>
	</nav>
	<main>
		<h3 class="empty-message-1">&#8678; Create a to-do list and get cracking!</h3>
		<h3 class="empty-message-2">Make some to-dos urgent if they're important!</h3>
	</main>
	<script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
